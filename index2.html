    <body>
        <div id="main">
            <div id="error" style="display:none;">

            <div id="wrap">
                <div id="text">
                    <div id="code" style="display:none;">
                      <span class="say">Dil ki gehraiyon se ye dua hai,</span><br>
<span class="say">Har khushi tere kadam choome yehi khwaish hai.</span><br>
<span class="say">Teri hansi se roshan rahe ye zindagi saari,</span><br>
<span class="say">Tere sapno mein basa pyaar ke sahare hain.</span><br>
<span class="say">Janmadin mubarak ho, meri pyari dost,</span><br>
<span class="say">Tere bina meri jindegi khushnuma hi nahi hai.</span><br>


                        <button id="redirectBtn"
                            style="margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
                            Click for One Last Wish
                        </button>
                    </div>

                </div>

                <canvas id="canvas" width="1100" height="680"
                    style="color:red;"></canvas>
            </div>
        </div>

        <script>
    (function() {
        var canvas = $('#canvas');

        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        // Responsive canvas width/height setup
        function resizeCanvas() {
            var containerWidth = canvas.parent().width();
            var aspectRatio = 1100 / 680;
            var newWidth = containerWidth;
            var newHeight = containerWidth / aspectRatio;

            canvas.attr("width", newWidth);
            canvas.attr("height", newHeight);
        }

        resizeCanvas();
        $(window).resize(resizeCanvas);

        var width = canvas.width();
        var height = canvas.height();

        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 700,
                width: width - 20,
                height: height - 30,
            },
            footer: {
                width: width + 100,
                height: 5,
                speed: 10,
            }
        };

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            playAudio();
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            $("#code").show().typewriter();
        }));
	    
        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
        }));

        runAsync().start();
    })();
    document.getElementById('redirectBtn').addEventListener('click', function() {
    window.location.href = 'celebration.html';  // Change this URL to your target page
});

    </script>
    </body>
