<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise!</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    canvas {
        display: block;
    }
    .message {
        position: absolute;
        color: white;
        font-size: clamp(24px, 5vw, 60px);
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }
</style>
</head>
<body>
<canvas id="scene"></canvas>
<div class="message" id="msg">❤️ Happy Birthday ❤️</div>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let heartHit = false;
let crackProgress = 0;
let halvesSeparated = false;
let arrowX = -100;
let arrowY = canvas.height / 2;
let halfOffset = 0;

// Draw hollow heart
function drawHeart(x, y, size, color) {
    ctx.save();
    ctx.translate(x, y);
    ctx.beginPath();
    ctx.moveTo(0, -size / 2);
    ctx.bezierCurveTo(size / 2, -size, size, 0, 0, size);
    ctx.bezierCurveTo(-size, 0, -size / 2, -size, 0, -size / 2);
    ctx.lineWidth = 5;
    ctx.strokeStyle = color;
    ctx.stroke();
    ctx.restore();
}

// Draw arrow
function drawArrow(x, y) {
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = "gold";
    ctx.fillRect(0, -2, 60, 4); // shaft
    ctx.beginPath(); // arrow head
    ctx.moveTo(60, 0);
    ctx.lineTo(70, -5);
    ctx.lineTo(70, 5);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

// Firework particle system
const fireworks = [];
function random(min, max) {
    return Math.random() * (max - min) + min;
}
function Firework(x, y) {
    this.particles = [];
    for (let i = 0; i < 50; i++) {
        this.particles.push({
            x, y,
            speed: random(2, 5),
            angle: random(0, Math.PI * 2),
            alpha: 1,
            decay: random(0.01, 0.02),
            color: `hsl(${random(0, 360)}, 100%, 50%)`
        });
    }
}
Firework.prototype.update = function() {
    this.particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= p.decay;
    });
};
Firework.prototype.draw = function() {
    this.particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;
};

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const heartX = canvas.width / 2;
    const heartY = canvas.height / 2;

    // Stage 1: Heart appears (or halves move apart)
    if (!halvesSeparated) {
        drawHeart(heartX, heartY, 100, "red");
    } else {
        drawHeart(heartX - halfOffset, heartY, 100, "red");
        drawHeart(heartX + halfOffset, heartY, 100, "red");
    }

    // Stage 2: Arrow flies in
    if (!heartHit) {
        arrowX += 8;
        drawArrow(arrowX, arrowY);
        if (arrowX > heartX - 50) {
            heartHit = true;
        }
    }

    // Stage 3: Crack animation
    if (heartHit && crackProgress < 1 && !halvesSeparated) {
        crackProgress += 0.02;
        ctx.strokeStyle = "white";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(heartX, heartY - 50);
        ctx.lineTo(heartX, heartY - 50 + crackProgress * 100);
        ctx.stroke();

        // When crack completes, start separating halves
        if (crackProgress >= 1) {
            setTimeout(() => {
                halvesSeparated = true;
                document.getElementById("msg").style.opacity = 1;
                fireworks.push(new Firework(heartX, heartY));
            }, 300);
        }
    }

    // Stage 4: Halves move apart + fireworks
    if (halvesSeparated) {
        halfOffset += 1.5; // move halves outward
        if (Math.random() < 0.1) {
            fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height / 2)));
        }
    }

    // Draw fireworks
    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.particles[0].alpha <= 0) fireworks.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
